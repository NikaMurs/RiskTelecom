<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление рисками в телекомуникациях</title>
    <link rel="stylesheet" href="../css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <h1>Обеспечения процесса управления рисками на предприятиях связи</h1>
        <div class="content">

            <div class="errMsgWrapper hide">
                <div class="errMsg">
                    <div class="block verticalCenter">
                        <p class="riskTitle" id="errMsgText">Ошибка</p>
                    </div>
                </div>
            </div>
            


            <div class="contentLeft">

                <div class="block">
                    <p class="riskManagerTitle">Трафик</p>
                    <div class="buttonWrapper">
                        <button class="button" id="trafficLess">Меньше</button>
                        <button class="button" id="trafficMore">Больше</button>
                    </div>
                </div>

                <div class="block">
                    <p class="riskManagerTitle">Безопастность</p>
                    <div class="buttonWrapper">
                        <button class="button" id="securRef">Обновить политику</button>
                        <button class="button" id="securAtt">Кибератака</button>
                    </div>
                </div>
                
                <div class="block">
                    <p class="riskManagerTitle">Оборудование</p>
                    <div class="buttonWrapper">
                        <button class="button" id="equipBreak">Сломать</button>
                        <button class="button" id="equipAdd">Добавить</button>
                    </div>
                </div>

                <div class="block">
                    <p class="riskManagerTitle">Технологии</p>
                    <div class="buttonWrapper">
                        <button class="button" id="techRef">Обновить оборудование</button>
                        <button class="button" id="techNew">Новая технология</button>
                    </div>
                </div>

            </div>

            <div class="contentRight">

                <div class="block verticalCenter green">
                    <p class="riskTitle" id="trafficRisk">Ok<br>Кол-во пользоваталей:<br>300/500</p>
                </div>

                <div class="block verticalCenter green">
                    <p class="riskTitle" id="securRisk">Ok<br>Версия брандмауэра:<br>V1</p>
                </div>

                <div class="block verticalCenter green">
                    <p class="riskTitle" id="equipRisk">Ok<br>Кол-во оборудования:<br>1шт</p>
                </div>

                <div class="block verticalCenter green">
                    <p class="riskTitle" id="techRisk">Используемая версия технологий:<br>V1</p>
                </div>

            </div>
        </div>
    </main>
    <script src="../js/script.js"></script>
</body>

</html>
